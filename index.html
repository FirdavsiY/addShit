<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="for-form">
            <form name="addForm" class="form">
                <p class="p-style">Add an element</p>

               
                <div class="form-flex">
                    <input type="text" placeholder="Name of product" minlength="1" maxlength="32" class="input-add" name="name">
                    <input type="text" placeholder="URL of product's img" minlength="1"  class="input-add" name="img">
                    <input type="text" placeholder="The price of product" minlength="1" maxlength="32" class="input-add" name="price">
                     
                    

                    <button data-type="btn-add" class="btn">Add</button>
                </div>
                
                  
            </form>
        </div>
        <div class="cont"></div>
        
        
    </div>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
